<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">

    <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <!--Bootstrap 4 CSS-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <form action="/bmicalc" method="post">
            <h1>BMI Calculator..!</h1>
            <div class="from-row">
                <div class="from-group col-md-4">
                    <label for="weight">Enter your weight:</label>
                    <input class="form-control"type="text" name="weight" id="weight" placeholder="Enter your weight">
                </div>
                <div class="from-group col-md-4">
                    <label for="height">Enter your height:</label>
                    <input class="form-control"type="text" name="height" id="height" placeholder="Enter your Height">
                </div>
                <br>
            <button class="btn btn-primary"type="submit">Calculate</button>
            </div>
            
        </form>
    </div>
</body>
</html>
